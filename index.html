<!doctype html>
<html lang="en">
    <head>
        <title>GROCERY_BUD</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Roboto&display=swap" rel="stylesheet">
        <!-- here is the link of the main style for the cssfor this page  -->
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <main>
            <section class="section-center">
                <!-- Set Up Form -->
                <form class="grocery-form">
                    <p class="alert"></p>
                    <h3>Grocery bud</h3>
                    <div class="form-control">
                        <input type="text" id="grocery" placeholder="Enter Items Name" />
                        <button type="submit" class="submit-btn">submit</button>
                    </div>
                </form>
                <!-- Set Up List -->
                <div class="grocery-container">
                    <div class="grocery-list">
                    </div>
                    <!-- Set Up Clear Button-->
                    <button type="button" class="clear-btn">clear items</button>
                </div>
            </section>
        </main>
        <!-- main JavaScript file here is the link  -->
         <script src="main.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
